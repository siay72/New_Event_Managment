{% extends "admin/dashboard.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-blue-300 p-8 rounded-xl shadow-md">
  <h2 class="text-xl font-semibold mb-4">Assign Role</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-center mt-6">
                    <button class="bg-blue-500 px-4 py-2 rounded text-white font-medium hover:bg-blue-700 transition" type="submit">
                        Assign Role
                    </button>
            </div>
  </form>
</div>
{% endblock %}
